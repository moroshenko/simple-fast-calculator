<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css"/>
    <title>Calculator</title>
</head>

<body>
<div>
    <div  id="text" class="text fullscr">0</div>
    <div>
        <button id="seven"  class="button num">7</button>
        <button id="eight"  class="button num">8</button>
        <button id="nine"   class="button num">9</button>
        <button id="sec_pow"  class="button math">x²</button>
        <button id="clear"  class="button math">C</button>
        
    </div>
    <div>
        <button id="four"  class="button num">4</button>
        <button id="five"  class="button num">5</button>
        <button id="six"   class="button num">6</button>
        <button id="add" class="button math">+</button>
    </div>
    <div>
        <button id="one"  class="button num">1</button>
        <button id="two"  class="button num">2</button>
        <button id="three"  class="button num">3</button>
        <button id="minus" class="button math">--</button>
    </div>
    <div>
        <button id="mult" class="button math">*</button>
        <button id="div" class="button math">÷</button>
        <button id="zero" class="button num">0</button>
        <button id="dot" class="button math">.</button>
        <button id="equal" class="button equal">=</button>

    </div>
    <!--div>
        <button class="chmod-btn fullscr">chmod</button>
    </div-->


</div>


<script async src="calculator.js"></script>
</body>

</html>
